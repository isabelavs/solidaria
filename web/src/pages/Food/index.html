<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
    <title>Alimentos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="../img/yellow-arrow.png" alt="back-arrow">
            <img src="../img/white-logo.png" alt="logo">
        </header>
        <main>
            <div class="card">
                <h1>#001</h1>
                <div class="details">
                    <p>família santos</p>
                    <p>data de entrega: 25/10/22</p>
                    <p>peso: 15kg</p>
                </div>
                <div class="logo">
                    <img src="../img/cesta.png" alt="cesta">
                </div>
            </div>
            <div class="card">
                <h1>#002</h1>
                <div class="details">
                    <p>família palmeiras</p>
                    <p>data de entrega: 25/10/22</p>
                    <p>peso: 15kg</p>
                </div>
                <div class="logo">
                    <img src="../img/cesta.png" alt="cesta">
                </div>
            </div>
            <div class="card">
                <h1>#003</h1>
                <div class="details">
                    <p>família moraes</p>
                    <p>data de entrega: 25/10/22</p>
                    <p>peso: 15kg</p>
                </div>
                <div class="logo">
                    <img src="../img/cesta.png" alt="cesta">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
